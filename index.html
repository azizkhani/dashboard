<!DOCTYPE HTML>
<meta name="viewport" content="width=device-width">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
<style>
    html {
        text-align: right;
        font-family: 'Roboto', sans-serif;
        font-size: 8vmin;
        font-style: normal;
        font-weight: 300;
        color: white;
        background: black;
        -webkit-font-smoothing: subpixel-antialiased;
    }
    #dayOfMonthOrdinal {
        font-size: 5vmin;
        vertical-align: super;
    }
    .time {
        font-weight: 500;
        font-size: 30vmin;
    }
    .temperature {
        padding-top: 10vmin;
        text-align: right;
        float: right;
    }
    .temperatureLabel {
        padding-right: 5vmin;
    }
</style>
<div class="date">
    <span id="day">Saturday</span>, <span id="month">Sep</span> <span id="dayOfMonth">10</span><span id="dayOfMonthOrdinal">st</span>
</div>
<div class="time">
    <span id="hour">5</span><span id="timeColon">:</span><span id="minute">21</span>
</div>
<table class="temperature">
    <tr><td class="temperatureLabel">current</td><td id="currentTemp">65&deg;F (20&deg;C)</td></tr>
    <tr><td class="temperatureLabel">high</td><td id="highTemp">65&deg;F (20&deg;C)</td></tr>
    <tr><td class="temperatureLabel">low</td><td id="lowTemp">65&deg;F (20&deg;C)</td></tr>
</table>
<script>
    function dayOfWeekName(date) {
        switch(date.getDay()) {
            case 0: return 'Sunday';
            case 1: return 'Monday';
            case 2: return 'Tuesday';
            case 3: return 'Wednesday';
            case 4: return 'Thursday';
            case 5: return 'Friday';
            default: return 'Saturday';
        }
    }

    function monthName(date) {
        switch(date.getMonth()) {
            case 0: return 'Jan';
            case 1: return 'Feb';
            case 2: return 'Mar';
            case 3: return 'Apr';
            case 4: return 'May';
            case 5: return 'Jun';
            case 6: return 'Jul';
            case 7: return 'Aug';
            case 8: return 'Sept';
            case 9: return 'Oct';
            case 10: return 'Nov';
            default: return 'Dec';
        }
    }

    // Credit for this ordinal code:
    // https://ecommerce.shopify.com/c/ecommerce-design/t/ordinal-number-in-javascript-1st-2nd-3rd-4th-29259
    var ordinals = ['th', 'st', 'nd', 'rd'];
    function ordinal(number) {
        var v = number % 100;
        return ordinals[(v-20)%10] || ordinals[v] || ordinals[0];
    }

    function update() {
        var date = new Date();

        day.innerText = dayOfWeekName(date);
        month.innerText = monthName(date);
        dayOfMonth.innerText = date.getDate();
        dayOfMonthOrdinal.innerText = ordinal(date.getDate());

        hour.innerText = date.getHours();
        // Make the colon white on even seconds, black on odd seconds.
        var colonVisible = date.getSeconds() % 2 === 0;
        timeColon.style.color = colonVisible ? 'white' : 'black';
        minute.innerText = (date.getMinutes() < 10 ? '0' : '') + date.getMinutes();
    }

    window.setInterval(update, 1000); // Call update once per 1000ms
    update(); // Immediately update once so the data is correct for the first frame.
</script>
